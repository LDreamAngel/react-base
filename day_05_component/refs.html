<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三大属性之refs属性</title>
</head>
<body>
   <div id="example"></div> 
</body>
   <script type="text/javascript" src="../js/react.development.js"></script>
   <script type="text/javascript" src="../js/react-dom.development.js"></script>
   <script type="text/javascript" src="../js/prop-types.min.js"></script>
   <script type="text/javascript" src="../js/babel.min.js"></script>

   <script type="text/babel">
        /**
         * 需求：自定义组件，功能说明如下：
         * 1. 界面如页面所示
         * 2. 点击按钮，提示第一个输入框中的值
         * 3. 当第二个输入框失去焦点时，提示这个输入框中的值
         */
        // 定义组件
        class MyComponent extends React.Component{
           constructor(props){
            super(props)
            this.showInput = this.showInput.bind(this);
            this.handleBlur = this.handleBlur.bind(this);
           }

           showInput(){
              // 方法一：
               // const input = this.refs.content;
               // alert(input.value);
               // 方法二：
               alert(this.input.value);
           }

           handleBlur(event){
               alert(event.target.value);
           }

           render (){
              return(
               <div>
                  {/*方法一：*/}
                  {/*<input type="text" ref="content"/>&nbsp;&nbsp;*/}
                  {/*方法二：*/}
                  {/*方法二：*/}
                  <input type="text" ref={input => this.input = input}/>&nbsp;&nbsp;
                  <button onClick={this.showInput}>提示输入</button>&nbsp;&nbsp;
                  <input type="text" placeholder="失去焦点提示内容" onBlur = {this.handleBlur}/>
               </div>
              )
           }
        }
       // 渲染组件标签

       ReactDOM.render(<MyComponent />,document.getElementById('example'));
   </script>
</html>
